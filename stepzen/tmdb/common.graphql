type Genre {
  id: Int
  name: String
}

type Company {
  id: Int
  name: String
  logo_path: String
  origin_country: String
}

type Country {
  iso_3166_1: String
  name: String
}

type Language {
  iso_639_1: String
  name: String
}

type ImageEntry {
  aspect_ratio: Float
  height: Int
  iso_639_1: String
  file_path: String
  file: ImageFile
  vote_average: Int
  vote_count: Int
  width: Int
  added: String
}

type ImageFile{
    original: String
    large: String
    medium: String
    small: String
}

type Images {
  backdrops: [ImageEntry]
  logos: [ImageEntry]
  posters: [ImageEntry]
}

type VideoLink {
  iso_639_1: String
  iso_3166_1: String
  name: String
  key: String
  site: String
  size: Int
  type: String
  official: Boolean
  published_at: String
  id: String
